name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
    - main

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  CLICOLOR: 1

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # Warm up the cache by building everything once
  warm-cache:
    name: Build & Cache Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: "v0-rust-ci"
        shared-key: "shared"
    - name: Build all workspace crates and dependencies
      run: |
        cargo build --workspace --all-features
        cargo test --workspace --all-features --no-run
        cargo clippy --workspace --all-features --no-deps

  ci:
    permissions:
      contents: none
    name: CI
    needs: [test, msrv, lockfile, rustfmt, clippy]
    runs-on: ubuntu-latest
    if: "always()"
    steps:
      - name: Failed
        run: exit 1
        if: "contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') || contains(needs.*.result, 'skipped')"
  test:
    name: Test
    needs: warm-cache
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        rust: ["stable"]
    continue-on-error: ${{ matrix.rust != 'stable' }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
    - uses: Swatinem/rust-cache@v2
      with:
        prefix-key: "v0-rust-ci"
        shared-key: "shared"
    - uses: taiki-e/install-action@cargo-hack
    - name: Build
      run: cargo test --workspace --no-run
    - name: Test (non-Windows)
      if: matrix.os != 'windows-latest'
      run: cargo hack test --each-feature --workspace
    - name: Test (Windows - skip fastembed features)
      if: matrix.os == 'windows-latest'
      run: cargo hack test --each-feature --workspace --exclude-features fastembed
  msrv:
    name: "Check MSRV"
    needs: warm-cache
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    - uses: Swatinem/rust-cache@v2
      with:
        prefix-key: "v0-rust-ci"
        shared-key: "shared"
    - uses: taiki-e/install-action@cargo-hack
    - name: Default features
      run: cargo hack check --each-feature --locked --rust-version --ignore-private --workspace --all-targets --keep-going
  minimal-versions:
    name: Minimal versions
    # Temporarily disabled due to issue building sharded-slab in CI
    if: false
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install stable Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    - name: Install nightly Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: nightly
    - name: Downgrade dependencies to minimal versions
      run: cargo +nightly generate-lockfile -Z minimal-versions
    - name: Compile with minimal versions
      run: cargo +stable check --workspace --all-features --locked --keep-going
  lockfile:
    needs: warm-cache
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
    - uses: Swatinem/rust-cache@v2
      with:
        prefix-key: "v0-rust-ci"
        shared-key: "shared"
    - name: "Is lockfile updated?"
      run: cargo update --workspace --locked
  rustfmt:
    name: rustfmt
    needs: warm-cache
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: "1.89"  # STABLE
        components: rustfmt
    - uses: Swatinem/rust-cache@v2
      with:
        prefix-key: "v0-rust-ci"
        shared-key: "shared"
    - name: Check formatting
      run: cargo fmt --all -- --check
  clippy:
    name: clippy
    needs: warm-cache
    runs-on: ubuntu-latest
    permissions:
      security-events: write # to upload sarif results
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: "1.89"  # STABLE
        components: clippy
    - uses: Swatinem/rust-cache@v2
      with:
        prefix-key: "v0-rust-ci"
        shared-key: "shared"
    - name: Install SARIF tools
      run: cargo install clippy-sarif --locked
    - name: Install SARIF tools
      run: cargo install sarif-fmt --locked
    - name: Check
      run: >
        cargo clippy --workspace --all-features --all-targets --message-format=json
        | clippy-sarif
        | tee clippy-results.sarif
        | sarif-fmt
      continue-on-error: true
    - name: Upload
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: clippy-results.sarif
        wait-for-processing: true
    - name: Report status
      run: cargo clippy --workspace --all-features --all-targets --keep-going -- -D warnings