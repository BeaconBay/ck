name: Publish to Crates.io

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Login to crates.io
      run: cargo login ${{ secrets.CRATES_IO_TOKEN }}
    
    - name: Publish ck-core
      run: cargo publish -p ck-core --allow-dirty
      continue-on-error: true
    
    - name: Wait for ck-core to propagate
      run: sleep 30
    
    - name: Publish ck-models
      run: cargo publish -p ck-models --allow-dirty
      continue-on-error: true
    
    - name: Wait for ck-models to propagate  
      run: sleep 30
    
    - name: Publish ck-embed
      run: cargo publish -p ck-embed --allow-dirty
      continue-on-error: true
    
    - name: Wait for ck-embed to propagate
      run: sleep 30
    
    - name: Publish ck-ann
      run: cargo publish -p ck-ann --allow-dirty
      continue-on-error: true
    
    - name: Wait for ck-ann to propagate
      run: sleep 30
    
    - name: Publish ck-chunk
      run: cargo publish -p ck-chunk --allow-dirty
      continue-on-error: true
    
    - name: Wait for ck-chunk to propagate
      run: sleep 30
    
    - name: Publish ck-index
      run: cargo publish -p ck-index --allow-dirty
      continue-on-error: true
    
    - name: Wait for ck-index to propagate
      run: sleep 60
    
    - name: Publish ck-engine
      run: cargo publish -p ck-engine --allow-dirty
      continue-on-error: true
    
    - name: Wait for ck-engine to propagate
      run: sleep 60
    
    - name: Publish ck-search (CLI)
      run: cargo publish -p ck-search --allow-dirty
      continue-on-error: true